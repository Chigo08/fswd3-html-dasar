<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style2.css" />
    <title>Grid</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 style="text-align: center; padding: 30px 0px 50px 0px">Task 5</h1>
    <div class="container">
      <div class="grid">
        <h1 style="text-align: center">Grid Box</h1>
        <div class="grid-container">
          <div class="box1-grid"><i class="fa-solid fa-wifi"></i></div>
          <div class="box2-grid">
            <i class="fa-sharp fa-regular fa-music"></i>
          </div>
          <div class="box3-grid">
            <i class="fa-sharp fa-solid fa-volume"></i>
          </div>
          <div class="box4-grid">
            <i class="fa-sharp fa-regular fa-computer-speaker"></i>
          </div>
          <div class="box5-grid"><i class="fa-regular fa-headphones"></i></div>
          <div class="box6-grid"><p style="text-align: center">Box 6</p></div>
          <div class="box7-grid"><p style="text-align: center">Box 7</p></div>
          <div class="box8-grid"><p style="text-align: center">Box 8</p></div>
          <div class="box9-grid"><p style="text-align: center">Box 9</p></div>
          <div class="box10-grid"><p style="text-align: center">Box 10</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
